<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trafalgar</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="images/logo.png" alt="logo">

                <ul class="navigation">
                    <li class="navigation__item"><a class="home navigation__links" href="#">Home</a></li>
                    <li class="navigation__item"><a class="navigation__links" href="#">Find a doctor</a></li>
                    <li class="navigation__item"><a class="navigation__links" href="#">Apps</a></li>
                    <li class="navigation__item"><a class="navigation__links" href="#">Testimonials</a></li>
                    <li class="navigation__item"><a class="navigation__links" href="#">About us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="intro">
        <img class="intro__bg_element" src="images/element.png">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__wrapper">
                    <h1 class="intro__title">Virtual healthcare<br>for you</h1>
                    <p class="intro__subtitle">Trafalgar provides progressive, and affordable<br>healthcare, accessible on mobile and online<br>for everyone</p>
                    <a class="intro__button" href="#">Consult today</a>
                </div>
                <img src="images/illustration.png" alt="illustration">
            </div>
        </div>
    </section>
</body>
</html>
